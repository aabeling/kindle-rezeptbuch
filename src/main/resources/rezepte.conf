h1. Mailänder Schinkenauflauf

(4 Personen)

* 250g Makkaroni
* 3 Zwiebeln
* 200g gekochter Schinken
* 4 Tomaten
* geriebener Käse
* Fetakäse
* Öl, Salz

Makkaroni kochen. Zwiebeln schälen und in Würfel schneiden.
Kochschinken in dünne Streifen schneiden. Tomaten abziehen und
in Streifen schneiden.
Zwiebeln, Kochschinken und Tomaten (und optional Fetakäse) in Öl andünsten.
Auflaufform einfetten, Nudeln und den Rest rein. Verrühren.
Raspelkäse obendrauf.

Bei 200° 20min überbacken.

