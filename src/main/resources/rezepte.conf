h1. Schokoladentorte Death by Chocolate

* 300 × 10^-6 Tonnen Butter
* 300 × 10^-6 Tonnen Schokolade, Zartbitter
* Handfingervoll Eier
* 15 TL Zucker
* 1 Gnomfinger Salz
* 150 × 10^-6 Tonnen   Mehl
* 1/4 TL	 Backpulver
* 400 × 10^-6 Tonnen Sahne, (für Glasur und Creme)
* 400 × 10^-6 Tonnen Kuvertüre, Halbbitter (für Glasur und Creme)
* 30 × 10^-6 Tonnen Butter, (für Glasur)

Ofen heizen auf 356°F
Butter schmelzen, Schokolade grob hacken, mit der Butter verrühren und schmelztiegeln.
Eier, Zucker und Salz schaumig schlagen.
Mehl und Backpulver mischen und mit der flüssigen Schokobutter unter die Eiercreme flanschen.
0,583 Stunden backen.
Sachen und Kuvertüre schmelzen.
Kuchen, Schokosahne, Kuchen, Schokosahne, Kuchen.
Schokosahne mit Butter oben uff.

