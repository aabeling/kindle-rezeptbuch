h1. Grießklößchen

* 1/8l Milch
* Margarine
* Salz, Muskat
* 50g Grieß

Das reicht für 4 Personen.

Milch, Fett und Gewürze zum Kochen bringen.
Topf von der Platte nehmen, Grieß auf einmal hinein schütten und zu einem
glatten Kloß verrühren. Nochmal unter Rühren kurz erhitzen.

(mit Ei schmeckt es nicht unbedingt besser)

h1. Russische Kohlrabi

Für eine Person
* eine mittelgroße Kohlrabi
* Margarine
* 1/2 Becher Schmand
* Wurst- oder Salamistücke
* Kartoffeln

Kohlrabi schälen und in Scheiben schneiden.
In etwas Margarine andünsten (kein Wasser zugeben), etwas Salz, zugedeckt köcheln lassen.
Schmand zugeben, mit Salz und Pfeffer würzen, gar dünsten.
Wurst oder Salami dazugeben.

Dazu gibts Salzkartoffeln.

h1. Schweinefilet mit Tomate und Banane

Für zwei Personen
* 250g schieres mageres Schweinefleisch
* 2 Tomaten
* 1 Banane
* 1/2 Tasse Wasser
* 2EL Sojasauce
* 1/2TL Ingwer
* 1TL Zucker
* 1TL Gustin

Schweinefleisch in Öl rundherum braun anbraten.
Tomaten in Stücken dazu. Banane in Stücken dazu.
Wasser, Sojasauce, Ingwer, Zucker und Gustin verrühren und dazu geben.

